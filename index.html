<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <nav>
        <div class="logo">Employees</div>
        <div class="nav-links">
            <a href="add.html" class="active">Add</a>
            <a href="employees.html">Employees</a>
            <a href="#" class="btn-contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="form-container">
            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Type the employee's name.">
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="number" placeholder="Type his age.">
            </div>

            <div class="input-group">
                <label>Country</label>
                <input type="text" placeholder="Tell us his country.">
            </div>

            <div class="input-group">
                <label>Job</label>
                <input type="text" placeholder="What is his job?">
            </div>

            <div class="input-group">
                <label>Wage (Year)</label>
                <input type="number" placeholder="Type his yearly wage.">
            </div>

            <button class="btn-add">Add employee</button>
        </section>
    </main>

    <footer>
        All rights reserved.
    </footer>

</body>
</html>
