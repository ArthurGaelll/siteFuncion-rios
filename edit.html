<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="assets/CSS/estilo.css">
</head>
<body>
    <nav>
        <div class="logo">Employees</div>
        <div class="nav-links">
            <a href="index.html">Add</a>
            <a href="employees.html" class="active">Employees</a>
            <a href="#" class="btn-contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="form-container">
            <h2>Edit Employee</h2> <div class="input-group">
                <label>Name</label>
                <input type="text" id="nome">
            </div>
            <div class="input-group">
                <label>Age</label>
                <input type="number" id="idade">
            </div>
            <div class="input-group">
                <label>Country</label>
                <input type="text" id="pais">
            </div>
            <div class="input-group">
                <label>Job</label>
                <input type="text" id="trabalho">
            </div>
            <div class="input-group">
                <label>Wage (Year)</label>
                <input type="number" id="salario">
            </div>

            <button class="btn-save">Save Changes</button>
            <button class="btn-cancel" onclick="window.location.href='employees.html'">Cancel</button>
        </section>
    </main>

    <script src="assets/JavaScript/edit.js"></script>
</body>
</html>
